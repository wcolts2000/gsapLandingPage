<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>GSAP Landing Page</title>
  </head>
  <body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">Play</button> <button id="pause">Pause</button>
    <div class="panel">
      <img
        src="images/light.svg"
        alt="light vector"
        srcset="images/light.svg"
        id="light"
      />
      <p>
        Some great line about engineering and how we did something everyone will
        love
      </p>
      <div class="box"></div>
      <a rel="nofollow" href="https://www.vecteezy.com"
        >Light Bulb Designed by Vecteezy.com</a
      >
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script>
      let tl = new TimelineMax({
        paused: true,
        repeat: 2,
        yoyo: true
        // onComplete: function() {
        //   this.reverse();
        // }
      });

      tl.to(".panel", 1.5, {
        scaleY: 1,
        height: "100vh",
        ease: Circ.easeOut
      });
      tl.to(
        "#light",
        1,
        {
          opacity: 1,
          y: 0,
          delay: 1,
          ease: Back.easeOut.config(1.7)
        },
        0.5
      );
      tl.to("p", 1, { opacity: 1, y: 20 });
      tl.to(
        ".box",
        3,
        {
          opacity: 1,
          scale: 1,
          ease: Elastic.easeOut.config(1, 0.3)
        },
        "-=3.5"
      );
      tl.reversed(true);

      document.getElementById("cta").addEventListener("click", () => {
        // tl.play();
        tl.reversed(!tl.reversed());
        if (tl.reversed()) tl.reverse();
        else tl.play();
      });
      document.getElementById("pause").addEventListener("click", () => {
        // tl.play();
        if (tl.paused()) tl.play();
        else {
          tl.paused();
          tl.paused(true);
        }
      });
